<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Reservation List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="webjars/bootstrap/4.4.1/css/bootstrap.min.css"
	rel="stylesheet"></link>
<link rel="stylesheet" type="text/css" href="pokemon.css">
</head>
<body>
	<div class="table">

		<h1 th:text="${pokemon.name}"></h1>
		<h2 th:text="${pokemon.id}"></h2>

		<table class="table table-dark">

			<tr>
				<td>
					<p id="types">Types</p>
					<ul>
						<th:block th:each="type : ${pokemon.type}">
							<li>
								<p th:text="${type}"></p>

							</li>
						</th:block>
					</ul>
				</td>
				<td>
					<p>
						Evolution-Line<a href="/api" id="link"
							class="btn btn-outline-primary">Go Back</a>
					</p>
					<ol>
						<th:block th:each="member : ${pokemon.family.evolutionLine}">
							<li>
								<p th:text="${member}"></p>

							</li>
						</th:block>
					</ol>
				</td>
			</tr>

			<tr>
				<td>Description</td>
				<td th:text="${pokemon.description}"></td>

			</tr>
			<tr>
				<td>Generation</td>
				<td th:text="${pokemon.generation}"></td>

			</tr>

			<tr>
				<td>Image & Gif</td>
				<td><img th:src="${pokemon.sprites.normal}" alt="Not available">
					<img th:src="${pokemon.sprites.animated}" alt="Not available"></td>

			</tr>


			<tr>
				<td>HP</td>
				<td th:text="${pokemon.stats.hp}"></td>

			</tr>
			<tr>
				<td>Attack</td>
				<td th:text="${pokemon.stats.attack}"></td>

			</tr>
			<tr>
				<td>Defense</td>
				<td th:text="${pokemon.stats.defense}"></td>

			</tr>
			<tr>
				<td>Special Attack</td>
				<td th:text="${pokemon.stats.sp_atk}"></td>

			</tr>
			<tr>
				<td>Special Defense</td>
				<td th:text="${pokemon.stats.sp_def}"></td>

			</tr>
			<tr>
				<td>Speed</td>
				<td th:text="${pokemon.stats.speed}"></td>

			</tr>
			<tr>
				<td>Total</td>
				<td th:text="${pokemon.stats.total}"></td>

			</tr>

		</table>

	</div>

</body>
</html>
